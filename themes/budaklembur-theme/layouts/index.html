{{ define "main" }}
<!-- Hero Section -->
<section class="bg-gradient-to-br from-primary-50 to-teal-50 py-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <div class="mb-8">
                <img src="{{ .Site.Params.heroImage | relURL }}" 
                     alt="{{ .Site.Params.siteName }}" 
                     class="w-32 h-32 rounded-full mx-auto shadow-lg border-4 border-white animate-float">
            </div>
            <h1 class="text-4xl md:text-6xl font-bold text-gray-900 mb-6">
                {{ .Site.Params.siteName }}
            </h1>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto mb-8">
                {{ .Site.Params.description }}
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="{{ "blog" | relURL }}" 
                   class="group bg-gradient-to-r from-primary-500 to-primary-600 text-white px-8 py-4 rounded-2xl font-bold hover:from-primary-600 hover:to-primary-700 transition-all duration-300 shadow-xl hover:shadow-2xl transform hover:-translate-y-1 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2 group-hover:animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    Baca Blog
                </a>
                <a href="{{ "produk" | relURL }}" 
                   class="group border-2 border-primary-600 text-primary-600 px-8 py-4 rounded-2xl font-bold hover:bg-primary-600 hover:text-white transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2 group-hover:animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                    </svg>
                    Lihat Produk
                </a>
            </div>
        </div>
    </div>
</section>

<!-- Links Section -->
{{ partial "links-section.html" . }}

<!-- Products Section -->
{{ partial "products-section.html" . }}

<!-- Blog Section -->
{{ partial "blog-section.html" . }}

{{ end }}
