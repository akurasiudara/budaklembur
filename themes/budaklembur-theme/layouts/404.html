{{ define "main" }}
<div class="bg-gray-50 py-16">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <div class="py-20">
            <!-- 404 Icon -->
            <div class="mb-8">
                <svg class="mx-auto h-24 w-24 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.291-1.1-5.291-2.709M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                </svg>
            </div>
            
            <!-- 404 Text -->
            <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Halaman Tidak Ditemukan</h2>
            <p class="text-gray-600 mb-8 max-w-md mx-auto">
                Maaf, halaman yang Anda cari tidak dapat ditemukan. Mungkin halaman tersebut telah dipindahkan atau dihapus.
            </p>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="{{ "/" | relURL }}" 
                   class="bg-primary-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-primary-700 transition-colors">
                    Kembali ke Beranda
                </a>
                <a href="{{ "blog" | relURL }}" 
                   class="border border-primary-600 text-primary-600 px-6 py-3 rounded-lg font-semibold hover:bg-primary-50 transition-colors">
                    Lihat Blog
                </a>
            </div>
            
            <!-- Search -->
            <div class="mt-12 max-w-md mx-auto">
                <p class="text-gray-600 mb-4">Atau coba cari yang Anda butuhkan:</p>
                <div class="relative">
                    <input type="text" 
                           placeholder="Cari artikel atau produk..." 
                           class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-primary-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Popular Links -->
            <div class="mt-12">
                <p class="text-gray-600 mb-6">Halaman populer:</p>
                <div class="flex flex-wrap justify-center gap-4">
                    <a href="{{ "tentang" | relURL }}" 
                       class="text-primary-600 hover:text-primary-700 underline">
                        Tentang
                    </a>
                    <a href="{{ "produk" | relURL }}" 
                       class="text-primary-600 hover:text-primary-700 underline">
                        Produk
                    </a>
                    <a href="{{ "kontak" | relURL }}" 
                       class="text-primary-600 hover:text-primary-700 underline">
                        Kontak
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
