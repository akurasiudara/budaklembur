<nav class="bg-white/95 backdrop-blur-md shadow-lg border-b border-primary-100 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a href="{{ "/" | relURL }}" class="flex items-center space-x-3 group">
                    <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-600 rounded-xl flex items-center justify-center shadow-lg group-hover:shadow-xl transition-all duration-300 transform group-hover:scale-105">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <span class="text-2xl font-bold bg-gradient-to-r from-primary-600 to-primary-700 bg-clip-text text-transparent">
                        {{ .Site.Params.siteName }}
                    </span>
                </a>
            </div>
            
            <!-- Desktop Menu -->
            <div class="hidden md:block">
                <div class="flex items-center space-x-2">
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL | relURL }}" 
                       class="relative px-4 py-2 rounded-xl text-sm font-semibold text-gray-700 hover:text-primary-600 transition-all duration-300 group {{ if $.IsMenuCurrent "main" . }}text-primary-600 bg-gradient-to-r from-primary-50 to-primary-100{{ end }}">
                        <span class="relative z-10">{{ .Name }}</span>
                        <div class="absolute inset-0 bg-gradient-to-r from-primary-50 to-primary-100 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        {{ if $.IsMenuCurrent "main" . }}
                        <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-6 h-1 bg-gradient-to-r from-primary-500 to-primary-600 rounded-full"></div>
                        {{ end }}
                    </a>
                    {{ end }}
                </div>
            </div>
            
            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button type="button" 
                        class="mobile-menu-button relative inline-flex items-center justify-center p-3 rounded-xl text-gray-700 hover:text-primary-600 hover:bg-primary-50 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all duration-300 group"
                        aria-controls="mobile-menu" 
                        aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <div class="w-6 h-6 flex flex-col justify-center items-center">
                        <span class="bg-current block h-0.5 w-6 rounded-sm transition-all duration-300 group-hover:w-5"></span>
                        <span class="bg-current block h-0.5 w-6 rounded-sm mt-1 transition-all duration-300"></span>
                        <span class="bg-current block h-0.5 w-6 rounded-sm mt-1 transition-all duration-300 group-hover:w-4"></span>
                    </div>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu hidden md:hidden">
        <div class="px-4 pt-2 pb-4 space-y-2 bg-white/95 backdrop-blur-md border-t border-primary-100">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL | relURL }}" 
               class="block px-4 py-3 rounded-xl text-base font-semibold text-gray-700 hover:text-primary-600 hover:bg-gradient-to-r hover:from-primary-50 hover:to-primary-100 transition-all duration-300 {{ if $.IsMenuCurrent "main" . }}text-primary-600 bg-gradient-to-r from-primary-50 to-primary-100{{ end }}">
                <div class="flex items-center space-x-3">
                    <div class="w-2 h-2 bg-primary-500 rounded-full {{ if not ($.IsMenuCurrent "main" .) }}opacity-0{{ end }} transition-opacity duration-300"></div>
                    <span>{{ .Name }}</span>
                </div>
            </a>
            {{ end }}
        </div>
    </div>
</nav>
